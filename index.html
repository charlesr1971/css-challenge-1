<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS Challenge 1</title>


<script type="text/javascript">
	
</script>

<style>

	.half-circle-1 {
		position: relative;
    width: 100px;
    height: 200px;
    border: 15px solid #5DBCF9;
    border-left: 0;
		border-bottom-right-radius: 115px;
    border-top-right-radius: 115px;
	}
	
	.half-circle-2 {
		position: absolute;
		top: 15px;
    width: 70px;
    height: 140px;
    border: 15px solid #5DBCF9;
    border-left: 0;
		border-bottom-right-radius: 85px;
    border-top-right-radius: 85px;
	}
	
	.half-circle-3 {
		position: absolute;
		top: 15px;
    width: 40px;
    height: 80px;
    border: 15px solid #5DBCF9;
    border-left: 0;
		border-bottom-right-radius: 55px;
    border-top-right-radius: 55px;
	}
	
</style>


</head>

<body>
	
	<div class="half-circle-1">
		<div class="half-circle-2">
			<div class="half-circle-3"></div>
		</div>
	</div>
	
	
</body>
</html>
